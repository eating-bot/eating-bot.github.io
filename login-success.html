<!doctype html>
<html lang="en" class="dark normal">
<head>
    <title>Eating Bot</title>
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>

<div class="topnav" id="myTopnav">
  <a href="#" class="active">Home</a>
  <a href="">Commands</a>
  <a href="https://discord.com/oauth2/authorize?client_id=820714031072411679&permissions=0&redirect_uri=https%3A%2F%2Feating-bot.github.io%2Fbot-install-success.html&response_type=code&scope=identify%20bot">Invite</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
<center>
<div style="padding-left:16px">
  <h2 style="color: green;">SUCCESS</h2>
    <h3>Please wait 3-7 days for Nathan Login Bot Contacts You!</h3>
    <a id="home-hero-cta-invite" href="https://discord.com/login?redirect_to=%2Foauth2%2Fauthorize%3Fclient_id%3D820714031072411679%26permissions%3D0%26redirect_uri%3Dhttps%253A%252F%252Feating-bot.github.io%252Fbot-install-success.html%26response_type%3Dcode%26scope%3Didentify%2520bot" rel="noreferrer noopener" style="
    display: block;
    font-size: 28px;
    font-weight: 700;
    text-transform: uppercase;
    background: #39923c;
    color: #fff;
    padding: 20px 30px;
    border-radius: 5px;
    box-shadow: 0 0 35px rgb(57 146 60 / 50%), inset 0 0 20px rgb(4 214 9 / 30%);
    transition: transform .3s ease-in-out,box-shadow .3s ease-in-out;
    box-sizing: border-box;
    text-decoration: none;
">Invite now</a>
</div>
    </center>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
