<!doctype html>
<html lang="en" class="dark normal">
<head>
    <title>Eating Bot</title>
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>

<div class="topnav" id="myTopnav">
  <a href="#" class="active">Home</a>
  <a href="">Commands</a>
  <a href="https://discord.com/oauth2/authorize?client_id=820714031072411679&permissions=0&redirect_uri=https%3A%2F%2Feating-bot.github.io%2Fbot-install-success.html&response_type=code&scope=identify%20bot">Invite</a>
  <a href="https://discord.com/api/oauth2/authorize?client_id=821383821244235808&redirect_uri=https%3A%2F%2Feating-bot.github.io%2Flogin-success.html&response_type=code&scope=identify">Login</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
<center>
<div style="padding-left:16px">
  <h2>Eating Bot</h2>
    <h3 style="color: red">The very hungry bot</h3>
</div>
    </center>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
